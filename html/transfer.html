<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ZMACLICK - жмыхопереводы</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="css/general.css">
	<link rel="stylesheet" href="css/perev.css">
	<script src="/socket.io/socket.io.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="/js/transuth.js"></script>
</head>
<body>
	<button onclick="window.location.replace('/')" class="close" id="close-magaz" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	<h2>Жмыхопереводы</h2>
	<form id="transferForm">
		<div class="form-group balance"><span class="score" id="bal">2281488</span> <img src="static/logo.svg" class="logo small"></div>
		<table class="fields">
			<tr>
				<td class="form-group">
					<input class="form-control" type="text" id="dest" placeholder="Каму">
					<div class="invalid-feedback">Не знаю я такова</div>
				</td>
				<td class="form-group">
					<input class="form-control" type="number" id="val" placeholder="Сколька">
					<div class="invalid-feedback">А нельзя столька</div>
				</td>
			</tr>
		</table>
		<div class="form-group">
			<input class="btn btn-primary" type="submit" id="proceed" value="Пагнале">
		</div>
	</form>
	<script src="/js/transf.js"></script>
</body>
</html>
